name: Calibrate Benchmark Baseline

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  calibrate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run benchmarks
        run: just bench

      - name: Update baseline
        run: cp benchmarks/results/*_seq.txt benchmarks/baseline/

      - name: Show new baseline
        run: |
          echo "New baseline values:"
          echo ""
          for f in benchmarks/baseline/*_seq.txt; do
            echo "=== $(basename "$f") ==="
            cat "$f"
            echo ""
          done

      - name: Upload baseline artifact
        uses: actions/upload-artifact@v4
        with:
          name: baseline-${{ github.run_number }}
          path: benchmarks/baseline/

      - name: Commit updated baseline
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add benchmarks/baseline/
          git diff --cached --quiet || git commit -m "Update benchmark baseline from CI calibration"
          git push
