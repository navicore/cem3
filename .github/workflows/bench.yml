name: Daily Benchmarks

on:
  schedule:
    # Run daily at 6am UTC
    - cron: '0 6 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  benchmark:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run benchmarks
        run: just bench

      - name: Check for regressions
        run: ./scripts/check-bench-regression.sh

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results-${{ github.run_number }}
          path: benchmarks/results/

      - name: Create issue on regression
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let body = 'Benchmark regression detected in daily run.\n\n';
            body += 'See workflow run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}\n\n';
            try {
              const report = fs.readFileSync('benchmarks/regression-report.txt', 'utf8');
              body += '```\n' + report + '\n```';
            } catch (e) {
              body += 'Could not read regression report.';
            }
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸ”´ Benchmark Regression Detected',
              body: body,
              labels: ['performance', 'automated']
            });
