name: Release with Auto Version

on:
  release:
    types: [created]

env:
  CARGO_TERM_COLOR: always

jobs:
  publish:
    name: Auto-version and Publish
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v5
        with:
          token: ${{ secrets.PAT }}
          ref: main

      - uses: dtolnay/rust-toolchain@nightly

      - name: Extract version from tag
        id: version
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Update version in workspace Cargo.toml
        run: |
          CURRENT_VERSION=$(grep -A5 '\[workspace.package\]' Cargo.toml | grep '^version' | cut -d'"' -f2)

          if [ "$CURRENT_VERSION" != "${{ steps.version.outputs.version }}" ]; then
            # Update version in [workspace.package] section only
            # Uses awk to find the section and update the first version line within it
            awk -v new_version="${{ steps.version.outputs.version }}" '
              /^\[workspace\.package\]/ { in_section=1 }
              /^\[/ && !/^\[workspace\.package\]/ { in_section=0 }
              in_section && /^version = / {
                print "version = \"" new_version "\""
                in_section=0
                next
              }
              { print }
            ' Cargo.toml > Cargo.toml.tmp && mv Cargo.toml.tmp Cargo.toml

            # Update seq-runtime build dependency version in compiler/Cargo.toml
            # This ensures the compiler pins to the exact runtime version
            awk -v new_version="${{ steps.version.outputs.version }}" '
              /seq-runtime = \{ path = "\.\.\/runtime", version = "=/ {
                sub(/version = "=[^"]*"/, "version = \"=" new_version "\"")
              }
              { print }
            ' compiler/Cargo.toml > compiler/Cargo.toml.tmp && mv compiler/Cargo.toml.tmp compiler/Cargo.toml

            cargo generate-lockfile

            git config --local user.email "github-actions[bot]@users.noreply.github.com"
            git config --local user.name "github-actions[bot]"

            git add Cargo.toml compiler/Cargo.toml Cargo.lock
            git commit -m "chore: bump version to ${{ steps.version.outputs.version }}"
            git push origin HEAD:main

            echo "Version updated and pushed"
          else
            echo "Version already matches tag, skipping update"
          fi

      - name: Run tests
        run: cargo test --workspace

      - name: Verify all crates have matching versions
        run: |
          WORKSPACE_VERSION=$(grep -A5 '\[workspace.package\]' Cargo.toml | grep '^version' | cut -d'"' -f2)
          echo "Workspace version: $WORKSPACE_VERSION"

          # Check each crate uses workspace version
          for crate in runtime compiler lsp; do
            CRATE_VERSION=$(grep -A10 '^\[package\]' $crate/Cargo.toml | grep '^version' | head -1)
            if ! echo "$CRATE_VERSION" | grep -q "version.workspace = true"; then
              echo "ERROR: $crate/Cargo.toml does not use workspace version!"
              exit 1
            fi
            echo "✓ $crate uses workspace version"
          done

          # Verify compiler's build dependency on runtime has exact version match
          RUNTIME_DEP=$(grep 'seq-runtime.*path.*runtime' compiler/Cargo.toml | grep -o 'version = "[^"]*"' | cut -d'"' -f2)
          if [ "$RUNTIME_DEP" != "=$WORKSPACE_VERSION" ]; then
            echo "ERROR: compiler's seq-runtime build dependency version doesn't match!"
            echo "Expected: =$WORKSPACE_VERSION"
            echo "Found: $RUNTIME_DEP"
            exit 1
          fi
          echo "✓ compiler build dependency pinned to exact version: $RUNTIME_DEP"

          echo "✓ All version checks passed!"

      - name: Publish seq-runtime to crates.io
        run: cargo publish -p seq-runtime --token ${{ secrets.CRATES_IO_TOKEN }}
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}

      - name: Wait for crates.io to index seq-runtime
        run: sleep 30

      - name: Build runtime for embedding
        run: cargo build --release -p seq-runtime

      - name: Publish seq-compiler to crates.io
        run: cargo publish -p seq-compiler --token ${{ secrets.CRATES_IO_TOKEN }}
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}

      - name: Wait for crates.io to index seq-compiler
        run: sleep 30

      - name: Publish seq-lsp to crates.io
        run: cargo publish -p seq-lsp --token ${{ secrets.CRATES_IO_TOKEN }}
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}
