name: Release with Auto Version

on:
  release:
    types: [created]

env:
  CARGO_TERM_COLOR: always

jobs:
  publish:
    name: Auto-version and Publish
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v5
        with:
          token: ${{ secrets.PAT }}
          ref: main

      - uses: dtolnay/rust-toolchain@nightly

      - name: Extract version from tag
        id: version
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Update version in workspace Cargo.toml
        run: |
          CURRENT_VERSION=$(grep -A5 '\[workspace.package\]' Cargo.toml | grep '^version' | cut -d'"' -f2)

          if [ "$CURRENT_VERSION" != "${{ steps.version.outputs.version }}" ]; then
            # Update version in [workspace.package] section only
            # Uses awk to find the section and update the first version line within it
            awk -v new_version="${{ steps.version.outputs.version }}" '
              /^\[workspace\.package\]/ { in_section=1 }
              /^\[/ && !/^\[workspace\.package\]/ { in_section=0 }
              in_section && /^version = / {
                print "version = \"" new_version "\""
                in_section=0
                next
              }
              { print }
            ' Cargo.toml > Cargo.toml.tmp && mv Cargo.toml.tmp Cargo.toml

            # Update seq-runtime build dependency version in crates/compiler/Cargo.toml
            # This ensures the compiler pins to the exact runtime version
            awk -v new_version="${{ steps.version.outputs.version }}" '
              /seq-runtime = \{ path = "\.\.\/runtime", version = "=/ {
                sub(/version = "=[^"]*"/, "version = \"=" new_version "\"")
              }
              { print }
            ' crates/compiler/Cargo.toml > crates/compiler/Cargo.toml.tmp && mv crates/compiler/Cargo.toml.tmp crates/compiler/Cargo.toml

            # Update seq-compiler dependency version in crates/lsp/Cargo.toml
            # This ensures the LSP pins to the exact compiler version
            awk -v new_version="${{ steps.version.outputs.version }}" '
              /^seq-compiler = \{ path = "\.\.\/compiler"/ {
                sub(/version = "=[^"]*"/, "version = \"=" new_version "\"")
              }
              { print }
            ' crates/lsp/Cargo.toml > crates/lsp/Cargo.toml.tmp && mv crates/lsp/Cargo.toml.tmp crates/lsp/Cargo.toml

            cargo generate-lockfile

            git config --local user.email "github-actions[bot]@users.noreply.github.com"
            git config --local user.name "github-actions[bot]"

            git add Cargo.toml crates/compiler/Cargo.toml crates/lsp/Cargo.toml Cargo.lock
            git commit -m "chore: bump version to ${{ steps.version.outputs.version }}"
            git push origin HEAD:main

            echo "Version updated and pushed"
          else
            echo "Version already matches tag, skipping update"
          fi

      - name: Run tests
        run: cargo test --workspace

      - name: Verify all crates have matching versions
        run: |
          WORKSPACE_VERSION=$(grep -A5 '\[workspace.package\]' Cargo.toml | grep '^version' | cut -d'"' -f2)
          echo "Workspace version: $WORKSPACE_VERSION"

          # Check each crate uses workspace version
          for crate in runtime compiler lsp; do
            CRATE_VERSION=$(grep -A10 '^\[package\]' crates/$crate/Cargo.toml | grep '^version' | head -1)
            if ! echo "$CRATE_VERSION" | grep -q "version.workspace = true"; then
              echo "ERROR: crates/$crate/Cargo.toml does not use workspace version!"
              exit 1
            fi
            echo "✓ $crate uses workspace version"
          done

          # Verify compiler's build dependency on runtime has exact version match
          RUNTIME_DEP=$(grep 'seq-runtime.*path.*runtime' crates/compiler/Cargo.toml | grep -o 'version = "[^"]*"' | cut -d'"' -f2)
          if [ "$RUNTIME_DEP" != "=$WORKSPACE_VERSION" ]; then
            echo "ERROR: compiler's seq-runtime build dependency version doesn't match!"
            echo "Expected: =$WORKSPACE_VERSION"
            echo "Found: $RUNTIME_DEP"
            exit 1
          fi
          echo "✓ compiler build dependency pinned to exact version: $RUNTIME_DEP"

          # Verify lsp's dependency on compiler has exact version match
          COMPILER_DEP=$(grep 'seq-compiler.*path.*compiler' crates/lsp/Cargo.toml | grep -o 'version = "[^"]*"' | cut -d'"' -f2)
          if [ "$COMPILER_DEP" != "=$WORKSPACE_VERSION" ]; then
            echo "ERROR: lsp's seq-compiler dependency version doesn't match!"
            echo "Expected: =$WORKSPACE_VERSION"
            echo "Found: $COMPILER_DEP"
            exit 1
          fi
          echo "✓ lsp dependency pinned to exact version: $COMPILER_DEP"

          echo "✓ All version checks passed!"

      - name: Publish seq-runtime to crates.io
        run: cargo publish -p seq-runtime --token ${{ secrets.CRATES_IO_TOKEN }}
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}

      - name: Wait for crates.io to index seq-runtime
        run: sleep 30

      - name: Build runtime for embedding
        run: cargo build --release -p seq-runtime

      - name: Publish seq-compiler to crates.io
        run: cargo publish -p seq-compiler --token ${{ secrets.CRATES_IO_TOKEN }}
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}

      - name: Wait for crates.io to index seq-compiler
        run: sleep 30

      - name: Publish seq-lsp to crates.io
        run: cargo publish -p seq-lsp --token ${{ secrets.CRATES_IO_TOKEN }}
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}

  # Linux: Build static binaries using musl target
  build-linux:
    name: Build Linux (musl static)
    runs-on: ubuntu-latest
    needs: publish

    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - name: Install Rust with musl target
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-musl

      - name: Install musl-tools
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Build runtime first (needed for embedding)
        run: cargo build --release -p seq-runtime --target x86_64-unknown-linux-musl

      - name: Build seqc (static)
        run: |
          cargo build --release -p seq-compiler --target x86_64-unknown-linux-musl
          strip target/x86_64-unknown-linux-musl/release/seqc

      - name: Build seq-lsp (static)
        run: |
          cargo build --release -p seq-lsp --target x86_64-unknown-linux-musl
          strip target/x86_64-unknown-linux-musl/release/seq-lsp

      - name: Verify static linking
        run: |
          # Fail if binaries have dynamic dependencies
          for bin in target/x86_64-unknown-linux-musl/release/seqc target/x86_64-unknown-linux-musl/release/seq-lsp; do
            if readelf -d "$bin" 2>/dev/null | grep -q "NEEDED"; then
              echo "ERROR: $bin has dynamic dependencies!"
              readelf -d "$bin" | grep NEEDED
              exit 1
            fi
            echo "✓ $bin is statically linked"
          done

      - name: Rename binaries
        run: |
          mv target/x86_64-unknown-linux-musl/release/seqc target/x86_64-unknown-linux-musl/release/seqc-linux-x86_64
          mv target/x86_64-unknown-linux-musl/release/seq-lsp target/x86_64-unknown-linux-musl/release/seq-lsp-linux-x86_64

      - name: Upload seqc artifact
        uses: actions/upload-artifact@v4
        with:
          name: seqc-linux-x86_64
          path: target/x86_64-unknown-linux-musl/release/seqc-linux-x86_64

      - name: Upload seq-lsp artifact
        uses: actions/upload-artifact@v4
        with:
          name: seq-lsp-linux-x86_64
          path: target/x86_64-unknown-linux-musl/release/seq-lsp-linux-x86_64

  # macOS ARM64 (Apple Silicon)
  build-macos-arm64:
    name: Build macOS (ARM64)
    runs-on: macos-latest
    needs: publish

    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: macos-arm64-cargo-release

      - name: Build seqc
        run: cargo build --release -p seq-compiler

      - name: Build seq-lsp
        run: cargo build --release -p seq-lsp

      - name: Rename binaries
        run: |
          mv target/release/seqc target/release/seqc-macos-arm64
          mv target/release/seq-lsp target/release/seq-lsp-macos-arm64

      - name: Upload seqc artifact
        uses: actions/upload-artifact@v4
        with:
          name: seqc-macos-arm64
          path: target/release/seqc-macos-arm64

      - name: Upload seq-lsp artifact
        uses: actions/upload-artifact@v4
        with:
          name: seq-lsp-macos-arm64
          path: target/release/seq-lsp-macos-arm64

  # macOS x86_64 (Intel) - best effort
  build-macos-x86_64:
    name: Build macOS (x86_64)
    runs-on: macos-13
    needs: publish
    continue-on-error: true

    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: macos-x86_64-cargo-release

      - name: Build seqc
        run: cargo build --release -p seq-compiler

      - name: Build seq-lsp
        run: cargo build --release -p seq-lsp

      - name: Rename binaries
        run: |
          mv target/release/seqc target/release/seqc-macos-x86_64
          mv target/release/seq-lsp target/release/seq-lsp-macos-x86_64

      - name: Upload seqc artifact
        uses: actions/upload-artifact@v4
        with:
          name: seqc-macos-x86_64
          path: target/release/seqc-macos-x86_64

      - name: Upload seq-lsp artifact
        uses: actions/upload-artifact@v4
        with:
          name: seq-lsp-macos-x86_64
          path: target/release/seq-lsp-macos-x86_64

  # Create release with all binaries
  create-release:
    name: Upload Release Binaries
    needs: [build-linux, build-macos-arm64, build-macos-x86_64]
    if: always() && needs.build-linux.result == 'success' && needs.build-macos-arm64.result == 'success'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Upload binaries to release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          append_body: true
          body: |

            ## Binary Downloads

            Pre-built binaries are available for:
            - **Linux x86_64** (statically linked, works on any Linux)
            - **macOS ARM64** (Apple Silicon)
            - **macOS x86_64** (Intel, if available)

            ### Installation

            ```bash
            chmod +x seqc-* seq-lsp-*
            ```

            ### macOS Quarantine

            macOS quarantines unsigned binaries. After downloading, remove the quarantine:

            ```bash
            xattr -d com.apple.quarantine ./seqc-macos-*
            xattr -d com.apple.quarantine ./seq-lsp-macos-*
            ```

            ### Linux

            The Linux binaries are statically linked and should run on any x86_64 Linux system without additional dependencies.

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
