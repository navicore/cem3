name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# IMPORTANT: This workflow ONLY calls `just` commands.
# The justfile is the source of truth for all build/test/lint logic.
# This prevents drift between local development and CI.

jobs:
  ci-linux:
    name: CI - Linux x86_64
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain (edition 2024)
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: 1.89.0  # Pin exact version to match local development
        components: rustfmt, clippy

    - name: Verify Rust version
      run: rustc --version && cargo --version && cargo clippy --version

    - name: Install Just
      uses: extractions/setup-just@v2

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: linux-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo index
      uses: actions/cache@v4
      with:
        path: ~/.cargo/git
        key: linux-cargo-git-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo build
      uses: actions/cache@v4
      with:
        path: target
        key: linux-cargo-build-${{ hashFiles('**/Cargo.lock') }}

    - name: Run CI checks (just ci)
      run: just ci

    - name: Verify critical design tests
      run: just test-critical

  ci-macos:
    name: CI - macOS ARM64
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain (edition 2024)
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: 1.89.0  # Pin exact version to match local development
        components: rustfmt, clippy

    - name: Verify Rust version
      run: rustc --version && cargo --version && cargo clippy --version

    - name: Install Just
      uses: extractions/setup-just@v2

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: macos-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo index
      uses: actions/cache@v4
      with:
        path: ~/.cargo/git
        key: macos-cargo-git-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo build
      uses: actions/cache@v4
      with:
        path: target
        key: macos-cargo-build-${{ hashFiles('**/Cargo.lock') }}

    - name: Run CI checks (just ci)
      run: just ci

    - name: Verify critical design tests
      run: just test-critical
